<form [formGroup]="form">
    <div class="row justify-content-center mt-2">
        <div class="col-md-2">
            <div class="form-group">
                <label>Calculation Type</label>
                <mat-select formControlName="calculationType" class="form-control">
                    <mat-option *ngFor="let type of calculationTypes" [value]="type.typeValue">
                        {{type.caption}}
                    </mat-option>
                </mat-select>
            </div>
        </div>
    </div>
</form>
