<div class="row justify-content-center mt-2">
    <mat-card style="width: 400px" class="ml-2" class="mat-elevation-z10" >
        <mat-card-header>
            <h2>Dogs Age Calculator</h2>
        </mat-card-header>
        <mat-card-subtitle>A simple application to calculate your dogs age in human years</mat-card-subtitle>
        <mat-card-content>
            <form [formGroup]="form">
                <div class="row justify-content-center mt-2">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Calculation Type</label>
                            <mat-select formControlName="calculationType" class="form-control"
                                aria-describedby="calculationTypeHelp">
                                <mat-option *ngFor="let type of calculationTypes" [value]="type.typeValue">
                                    {{type.caption}}
                                </mat-option>
                            </mat-select>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center mt-2">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Age</label>
                            <input type="number" min="0" max="16" class="form-control" formControlName="age">
                            <label class="alert alert-danger mt-1" *ngIf="ageInvalid">Age is invalid</label>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center mt-2" [hidden]="sizeHidden">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Size</label>
                            <mat-select formControlName="size" class="form-control">
                                <mat-option *ngFor="let type of sizes" [value]="type.typeValue">
                                    {{type.caption}}
                                </mat-option>
                            </mat-select>
                        </div>
                    </div>
                </div>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button class="btn btn-primary ml-2" (click)="calculate()" [disabled]="!form.valid">Calculate</button>
        </mat-card-actions>
        <mat-card-footer>
            <div class="row mt-4 ml-2">
                <div class="col-md-6">
                    <h2>Your dogs age is: {{dogsAge}}</h2>
                </div>
            </div>
        </mat-card-footer>
    </mat-card>
</div>
